<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/style.css" >
    <link  type="image/png" rel="icon" href="assets/images/favicon.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <main class="container main-page">
      <section class="intro">
        <!-- user can add their name to the page -->
        <div class="title">
         Hello,
          <p id="username-display"></p>
        </div>
      </section>
      <section class="new-todo">
        <h3>Todo List</h3>
        <!-- to do list form -->
        <form method="GET" id="new-form">
          <h4>What is on your list today?</h4>
          <input
            type="text"
            name="content"
            id="list-content"
            placeholder="e.g. get ingredients"
          >
          <input type="submit" value="add todo" >
        </form>
      </section>
      <section class="todo-list">
        <h3>My TODO List</h3>
        <div class="my-list" id="list"></div>
        <!-- takes you back to insert username page -->
        <button id="go-back" class="back-home">Go back</button>
      </section>
    </main>
    <!-- landing page before you enter todo list page -->
    <div class="home-container">
      <!-- form for username -->
      <form method="GET" id="username-form">
        <h1>Welcome your TODO List!</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
        >
        <input type="submit" value="Start" >
      </form>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
