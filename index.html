<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="intro">
        <h2 class="title">
          Hello, <input type="text" id="username" placeholder="add name" />
        </h2>
      </section>
      <section class="new-todo">
        <h3> Todo List</h3>
        <form id="new-form">
            <h4>
                What is on your list today?
            </h4>
            <input type="text" name="content" id="content" placeholder="what are your plans?">
            <input type="submit" value ="add todo">
        </form>
      </section>
      <section class="todo-list">
       <h3>My TODO List</h3>
       <div class="my-list" id="list">
        
       </div>
      </section>
    </main>
    <script src="/assets/main.js"></script>
  </body>
</html>
